{% extends "base.html" %}
{% block content %}
    <div class='mx-auto w-1/2 my-9 bg-surface dark:bg-surface-dark p-6 rounded-lg shadow-md text-text-primary dark:text-text-primary-dark'>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-accent dark:bg-accent-dark{% endif %} text-text-primary dark:text-text-primary-dark mb-4 rounded">{{message}}</div>
            {% endfor %}
        {% endif %}
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class='bg-primary dark:bg-primary-dark hover:bg-primary-hover dark:hover:bg-primary-dark-hover px-2 py-1 rounded text-text-primary-dark mt-3' type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
