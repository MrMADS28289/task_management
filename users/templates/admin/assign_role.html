{% extends "admin/dashboard.html" %}
{% block content %}
    <div class='w-1/2 mx-auto my-8 bg-surface dark:bg-surface-dark p-6 rounded-lg shadow-md text-text-primary dark:text-text-primary-dark'>
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="bg-accent dark:bg-accent-dark text-text-primary-dark px-1 py-2 rounded">{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="mt-3 px-2 py-1 text-text-primary-dark bg-primary dark:bg-primary-dark hover:bg-primary-hover dark:hover:bg-primary-dark-hover rounded">Assign Role</button>
        </form>
    </div>
{% endblock content %}
