<div class="container mx-auto p-6">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-surface dark:bg-surface-dark shadow-md rounded-lg overflow-hidden text-text-primary dark:text-text-primary-dark">
        <thead class="bg-background dark:bg-background-dark">
          <tr>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-text-muted dark:text-text-muted-dark uppercase tracking-wider"
            >
              Number
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-text-muted dark:text-text-muted-dark uppercase tracking-wider"
            >
              Username
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-text-muted dark:text-text-muted-dark uppercase tracking-wider"
            >
              Email
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-text-muted dark:text-text-muted-dark uppercase tracking-wider"
            >
              User ID
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-text-muted dark:text-text-muted-dark uppercase tracking-wider"
            >
              Current Role
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-text-muted dark:text-text-muted-dark uppercase tracking-wider"
            >
              Action
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-border dark:divide-border-dark">
            {% for user in users %}
                <tr class="hover:bg-background dark:hover:bg-background-dark">
                    <td class="px-4 py-4 whitespace-nowrap">{{forloop.counter}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.first_name}} {{user.last_name}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.email}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.id}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.group_name}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">
                    <a
                        href="{% url 'assign-role' user.id %}"
                        class="bg-primary dark:bg-primary-dark hover:bg-primary-hover dark:hover:bg-primary-dark-hover text-text-primary-dark font-bold py-2 px-4 rounded"
                    >
                        Change Role
                    </a>
                    </td>
                </tr>
            {% endfor %}
            
        </tbody>
      </table>
    </div>
  </div>
  
<QuerySet ['Manager']>
