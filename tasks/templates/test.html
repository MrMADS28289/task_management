{% extends "base.html" %}
{% load static %}

{% block title %}Test Page{% endblock %}

{% block content %}
<section class="py-10 bg-background dark:bg-background-dark text-text-primary dark:text-text-primary-dark">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-8">Test Content</h2>
        <div class="bg-surface dark:bg-surface-dark shadow-md rounded-lg p-6">
            {% for name in names %}
                {% if not name == 'John' %}
                    <p class="text-lg">{{ name }}</p>
                {% endif %}
            {% endfor %}
            
            {% with a=10 %} 
                <div class="mt-4 text-lg">Value of a: {{ a }}</div>
            {% endwith %}
            <p class="mt-2 text-lg">Count: {{ count }}</p>
        </div>
    </div>
</section>
{% endblock %}
