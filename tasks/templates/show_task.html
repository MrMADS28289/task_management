{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<section class="py-10 bg-background dark:bg-background-dark text-text-primary dark:text-text-primary-dark">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-8">All Projects</h2>
        <div class="bg-surface dark:bg-surface-dark shadow-md rounded-lg p-6">
            <ol class="space-y-4">
                {% for project in projects %}
                    <li class="flex justify-between items-center border-b border-border dark:border-border-dark pb-2 last:border-b-0">
                        <p class="text-lg font-semibold">{{ project.name }}</p>
                        <span class="px-3 py-1 rounded-full bg-primary-light text-primary dark:text-primary-dark text-sm">Tasks: {{ project.num_task }}</span>
                    </li>
                {% empty %}
                    <p class="text-center text-text-muted dark:text-text-muted-dark">No projects found.</p>
                {% endfor %}
            </ol>
        </div>
    </div>
</section>
{% endblock %}
